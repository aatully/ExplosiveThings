name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run cibuild script
        id: exec
        run: ./scripts/cibuild

      - name: Cleanup Gradle Cache
        run: |
          sudo gradle build
      - name: Upload the built artifact
        uses: actions/upload-artifact@v2
        with:
          name: ExplosiveThings.jar
          path: build/libs/explosivethings-1.0-SNAPSHOT
          if-no-files-found: error

      - name: Create release if this is a tagged workflow
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/libs/explosivethings-1.0-SNAPSHOT
          name: "ExplosiveThings Mod for minecraft: 1.16.5"
          token: ${{ secrets.GITHUB_TOKEN }}
